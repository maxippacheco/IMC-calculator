<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">
</head>
<body class="bg-success">
 
    <form class="bg-white">
        <div class="w-75">
            <label for="peso">Peso en KG: </label>
            <input type="text" id="peso" class="form-control my-3" />
        </div>

        <div class="w-75">
            <label for="estatura">Estatura en CM: </label>
            <input type="text" id="estatura" class="form-control my-3">
        </div>

        <input type="submit" value="Enviar" class="w-25 my-3 bg-success border-0 text-white p-1 rounded">

        <div class="text-muted h4" >Your result: </div>

        <div id="resultado_div" class="h5">
            Result
        </div>



    </form>
    
    <script src="./index.js"></script>
</body>
</html>
